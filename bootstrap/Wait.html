  <script type="text/javascript">  	
  	function move()
  	{
  		var elem=document.getElementById('bar');
  		var width=0;
  		var id = setInterval(frame,0);
  		function frame()
  		{
  			if (width >= 100) 
  			{
  				clearInterval(id);
  			}
  			else
  			{
  				width++;
  				elem.style.width=width+'%';
  			}
  		}
  	}
    function jump()
    {
      var keyword;
      $.ajax({
      type:"POST",
      dataType:"json",
      url:"/url",
      data:{keyword},
      success: function (result) 
      {
      console.log(result);
      if (result.code == 200) 
      {
        sessionStorage.setltem('jsonKey',JSON.stringify(result));
        window.location.replace("");//跳转到结果页面
      }
      else (result.code == 0)
      {
        keyword=prompt("请输入关键字","");//再次输入关键字
        move();
        jump();
      };
      },
      error : function()
      {
        window.location.href="";//跳转到搜索页面
      }
    });
    }
    jump();
  </script>

</head>
